<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>

<style>
body {
    background:#0f172a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, sans-serif;
}

.calculator {
    background:#020617;
    padding:20px;
    border-radius:15px;
    width:320px;
    box-shadow:0 0 20px rgba(0,0,0,.6);
}

#display {
    width:100%;
    height:60px;
    font-size:26px;
    text-align:right;
    padding:10px;
    border:none;
    border-radius:8px;
    margin-bottom:15px;
    background:#111827;
    color:white;
}

.buttons {
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:10px;
}

button {
    padding:15px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#1e293b;
    color:white;
}

button:hover {
    background:#334155;
}

.op {
    background:#2563eb;
}

.op:hover {
    background:#1d4ed8;
}

.equal {
    background:#22c55e;
    grid-column: span 2;
}

.clear {
    background:#ef4444;
}
</style>
</head>

<body>

<div class="calculator">
<input type="text" id="display" readonly>

<div class="buttons">
<button onclick="clearDisplay()" class="clear">C</button>
<button onclick="deleteChar()">DEL</button>
<button onclick="append('(')">(</button>
<button onclick="append(')')">)</button>

<button onclick="append('7')">7</button>
<button onclick="append('8')">8</button>
<button onclick="append('9')">9</button>
<button onclick="append('/') " class="op">÷</button>

<button onclick="append('4')">4</button>
<button onclick="append('5')">5</button>
<button onclick="append('6')">6</button>
<button onclick="append('*')" class="op">×</button>

<button onclick="append('1')">1</button>
<button onclick="append('2')">2</button>
<button onclick="append('3')">3</button>
<button onclick="append('-')" class="op">−</button>

<button onclick="append('0')">0</button>
<button onclick="append('.')">.</button>
<button onclick="append('+')" class="op">+</button>

<button onclick="calculate()" class="equal">=</button>

<button onclick="append('Math.sqrt(')">√</button>
<button onclick="append('Math.pow(')">xʸ</button>
<button onclick="append('Math.sin(')">sin</button>
<button onclick="append('Math.cos(')">cos</button>

<button onclick="append('Math.tan(')">tan</button>
<button onclick="append('Math.log10(')">log</button>
</div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function deleteChar() {
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}
</script>

</body>
</html>
